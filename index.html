<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GnuGO WASM</title>
    <script src="loader.js"></script>
  </head>
  <body>
    <h2>GnuGO test interface</h2>
    <pre style="background: lightgrey; height: 100px" id="gnugoOutput">Ready to play</pre>
    <p>SGF file input:</p>
    <textarea id="textInput" name="sgf" rows="4" cols="50">(;GM[1]SZ[10])</textarea>
    <button id="playButton">Play</button>
    <script>
      document.querySelector('#playButton').addEventListener('click', function() {
          let input = document.querySelector('#textInput').value;
          let output = Module.ccall("play", "string", ["number", "string"], [0, input]);
          document.querySelector('#gnugoOutput').innerHTML = output;
      });
    </script>
  </body>
</html>
